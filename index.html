<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openpaedia - The Open Encyclopedia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">WIKI</h1>
            <nav>
                <ul>
                    <li><a href="#" id="all-articles-link">All Articles</a></li>
                    </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="main-header">
                <div class="search-container">
                    <input type="search" id="search-box" placeholder="Search articles (min 2 chars)...">
                    <div id="search-results" class="search-results"></div>
                </div>
            </header>

            <article id="article-content" class="article-view">
                <h2>Welcome!</h2>
                <p>Select an article from the search or the "All Articles" list.</p>
            </article>

            <section id="all-articles-view" class="all-articles-view" style="display: none;">
                <h2>All Available Articles</h2>
                <ul id="all-articles-list">
                    </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
